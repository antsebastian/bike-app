<h2 mat-dialog-title>
  {{title}}
</h2>
<mat-dialog-content>
  <form #editForm="ngForm">
    <div style="display: flex; flex-flow: column; min-width: 375px;">
      <mat-form-field>
        <mat-label>Model</mat-label>
        <input [(ngModel)]="bike.model" matInput name="model"
               placeholder="Ex. Eahora 250A" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="bike.description" matInput style="height: 140px;"
                  maxlength="300"
                  name="description" placeholder="Ex. 750 watts of power"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Rating</mat-label>
        <input #rating="ngModel" [(ngModel)]="bike.rating" matInput max="5"
               min="1" name="rating" placeholder="1-5" type="number"/>
        <mat-error *ngIf="rating.errors?.['min']">
          Rating min is 1
        </mat-error>
        <mat-error *ngIf="rating.errors?.['max']">
          Rating max is 5
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input #price="ngModel" [(ngModel)]="bike.price" matInput
               min="0" name="price"
               placeholder="Ex. 1000.00" type="number"/>
        <mat-error *ngIf="price.errors?.['min']">
          Price min is 0
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input #qty="ngModel" [(ngModel)]="bike.qty" matInput
               min="0" name="qty"
               placeholder="Number in stock" type="number"/>
        <mat-error *ngIf="qty.errors?.['min']">
          Quantity min is 0
        </mat-error>

      </mat-form-field>

      <mat-form-field>
        <mat-label>Image Source</mat-label>
        <input [(ngModel)]="bike.imageSrc" matInput
               name="type" placeholder="http://www.website.com/my.jpg"/>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onCancel()" mat-flat-button>Cancel</button>
  <button (click)="onOK()" [disabled]="!editForm.valid" color="primary" mat-raised-button>OK</button>
</mat-dialog-actions>
